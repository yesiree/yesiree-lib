name: 'publish @yesiree/outside'

on:
  push:
    branches: ['release']
    paths: ['projects/outside/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: projects/outside
        run: npm ci
      - working-directory: projects/outside
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - working-directory: projects/outside
        run: npm ci
      - working-directory: projects/outside
        run: npm publish --access publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_GHA_TOKEN }}
